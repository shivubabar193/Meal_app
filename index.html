<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Ordering App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body onload="load()" >
  <!-- Preloader Code starts -->
  <div id="loader">
    <h1 id="h1">Cooking in progress..</h1>
  <div id="cooking">
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
       <div class="bubble"></div>
      <div class="bubble"></div>
    <div id="area">
      <div id="sides">
          <div id="pan"></div>
          <div id="handle"></div>
      </div>
      <div id="pancake">
        <div id="pastry"></div>
      </div>
    </div>
  </div>
</div>

<script>
  var preloader = document.getElementById("loader");
      function load() {
        setTimeout(() => {
          preloader.style.display = "none";
          document.getElementById("main_body").style.display = "block";
        }, 2000);
      }
</script>
  <!--Preloader Code ends -->
  <div id="main_body" style="display: none;">
  <section>
    <div class="section-title">
      <h2 class="header">Meal App</h2>
      <div class="section-toggles">
        <button class="favourites glow-button">
          <i class='fa fa-heart fa-lg'></i>
          <i class='fa fa- fa-lg'></i>
        </button>
        <button class="clears glow-button">
          <i class='fa fa-refresh fa-lg'></i>
          <i class='fa fa- fa-lg'></i>
        </button>
        <button class="toggle toggle-theme-button">
          <i id="theme-icon" class='fa fa-moon-o fa-lg'></i>
        </button>
      </div>
    </div>
    <div class="filter-container">
      <form class="myform">
        <input type="text" class="typeahead outline-none" placeholder="Search restaurants..." />
        <div id="target"></div>
      </form>
      <div class="filters">
        <select id="sort" class="outline-none">
          <option style="color: #000;" value="" disabled selected hidden>Sort By :-</option>
          <option style="color: #000;" value="name">Name</option>
          <option style="color: #000;" value="ETA">ETA</option>
          <option style="color: #000;" value="rating">Rating</option>
        </select>
        <select id="filter" class="outline-none">
          <option style="color: #000;" value="" disabled selected hidden>Filter By :-</option>
          <option style="color: #000;" value="Indian">Indian</option>
          <option style="color: #000;" value="Italian">Italian</option>
          <option style="color: #000;" value="Mexican">Mexican</option>
          <option style="color: #000;" value="Chinese">Chinese</option>
          <option style="color: #000;" value="French">French</option>
          <option style="color: #000;" value="American">American</option>
          <option style="color: #000;" value="Sea Food">Seafood</option>
        </select>
      </div>
    </div>


    <button onclick="topFunction()" id="button" title="Go to top"><i class="fa fa-arrow-up"></i></button>
    
    
    <div class="restaurants-center">
    </div>
  </section>
  <div id="pagination" class="filter-container filters">
    <button class="prev">&lt;&lt; previous</button>
    <button class="next">next &gt;&gt;</button>
  </div>
</body>
</div>

</section>
<br><br><br>
<footer>
  Made with <i class='fa fa-heart fa-lg' style="color: red;"></i> by <a href="https://github.com/ankitsaxena21"
    style="text-decoration: none; color: white;"> Shivaraj Babar</a>
</footer>
<script src="script.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
</div>
</body>

</html>
